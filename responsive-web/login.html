<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Bienvenidos a la Banca en Línea | BBVA Bancomer</title>
</head>
<body>
      <!-- Login Section -->
<main class="text-inputs container valign-wrapper">
  <div class="row">
    <form class="col s12 center">
      <div class="row">
          <h4 class="center">Hola</h4>
        <div class="input-field col s10">
          <input placeholder="*28368" id="user" type="text" class="validate user center">
        </div>
        </div>
        <div class="row">
        <div class="input-field col s10">
          <input placeholder="Contraseña" id="password" type="password" class="validate center">
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light col s8 center" id="connect-btn" type="submit" name="action">Entrar
        </button> 
      </div>
        <div class="row">
        <a class="forgot-password">¿Se te olvidó tu contraseña?</a>
      </div>
        </form>
      </div>
</main>

<footer class="container center">
  <div class="row">
    <div class="col s12">
      <a class="bbva-life">Vida Bancomer</a>
      <a class="bbva-wallet">Wallet</a>
      <a class="bbva-token">Token Móvil</a>
    </div>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="JS/materializeInitializer.js"></script>
<script src="JS/navigation.js"></script>
</body>
</html>
